<div class="content d-flex flex-column flex-column-fluid" id="kt_content" data-select2-id="select2-data-kt_content">
    <!--begin::Post-->
    <div class="post d-flex flex-column-fluid" id="kt_post">
        <!--begin::Container-->
        <div id="kt_content_container" class="container-xxl">
            <!--begin::Layout-->
            <div class="d-flex flex-column flex-lg-row">
                <!--begin::Sidebar-->
                <div class="flex-column flex-lg-row-auto w-100 w-lg-200px w-xl-300px mb-10">
                    <!-- <ng-container *ngFor="let ROLE of ROLES"> -->
                        <!--begin::Card-->
                        <div class="card card-flush">
                            <!--begin::Card header-->
                            <div class="card-header">
                                <!--begin::Card title-->
                                <div class="card-title">
                                    <h2 class="mb-0"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{role_name}}</font></font></h2>
                                </div>
                                <!--end::Card title-->
                            </div>
                            <!--end::Card header-->
                            <!--begin::Card body-->
                            <div class="card-body pt-0">
                                <!--begin::Permissions-->
                                <div class="d-flex flex-column text-gray-600">
                                    <ng-container *ngFor="let PERMISO of PERMISOS; let i = index">
                                        <!-- Solo imprime los primeros 5 elementos -->
                                        <div *ngIf="i < 5" class="d-flex align-items-center py-2">
                                            <span
                                                class="bullet bg-{{
                                                PERMISO.state === 1 ? 'primary' : 'danger'
                                                }} me-3"
                                            ></span>{{ PERMISOS.name }}
                                        </div>
                                    </ng-container>
                          
                                    <!-- Mostrar mensaje si hay más de 5 elementos -->
                                    <div
                                        *ngIf="PERMISOS.length > 5"
                                        class="d-flex align-items-center py-2"
                                    >
                                        <span class="bullet bg-primary me-3"></span>
                                        <em>y {{ PERMISOS.length - 5 }} más...</em>
                                    </div>
                                </div>
                                <!--end::Permissions-->
                            </div>
                            <!--end::Card body-->
                            <!--begin::Card footer-->
                            <div class="card-footer pt-0">
                                <button type="button" class="btn btn-light btn-active-primary" >
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">Editar rol</font>
                                    </font>
                                </button>
                            </div>
                            <!--end::Card footer-->
                        </div>
                        <!--end::Card-->
                    <!-- </ng-container> -->
                </div>
                <!--end::Sidebar-->
                <!--begin::Content-->
                <div class="flex-lg-row-fluid ms-lg-10">
                    <!--begin::Card-->
                    <div class="card card-flush mb-6 mb-xl-9">
                        <!--begin::Card header-->
                        <div class="card-header pt-5">
                            <!--begin::Card title-->
                            <div class="card-title">
                                <h2 class="d-flex align-items-center">
                                    <font style="vertical-align: inherit;">
                                        <font style="vertical-align: inherit;">Usuarios asignados</font>
                                    </font>
                                    <span class="text-gray-600 fs-6 ms-1">
                                        <font style="vertical-align: inherit;">
                                            <font style="vertical-align: inherit;">({{USUARIOS.length}})</font>
                                        </font>
                                    </span>
                                </h2>
                            </div>
                            <!--end::Card title-->
                            <!--begin::Card toolbar-->
                            <div class="card-toolbar">
                                <!--begin::Search-->
                                <div class="d-flex align-items-center position-relative my-1" data-kt-view-roles-table-toolbar="base">
                                    <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                                    <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1" transform="rotate(45 17.0365 15.1223)" fill="currentColor"></rect>
                                            <path d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z" fill="currentColor"></path>
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->
                                    <input type="text" data-kt-roles-table-filter="search" class="form-control form-control-solid w-250px ps-15" placeholder="Buscar usuarios">
                                </div>
                                <!--end::Search-->
                                <!--begin::Group actions-->
                                <div class="d-flex justify-content-end align-items-center d-none" data-kt-view-roles-table-toolbar="selected">
                                    <div class="fw-bolder me-5">
                                        <span class="me-2" data-kt-view-roles-table-select="selected_count">
                                            <font style="vertical-align: inherit;">
                                                <font style="vertical-align: inherit;">1</font>
                                            </font>
                                        </span>
                                        <font style="vertical-align: inherit;">
                                            <font style="vertical-align: inherit;"> seleccionado</font>
                                        </font>
                                    </div>
                                    <button type="button" class="btn btn-danger" data-kt-view-roles-table-select="delete_selected">
                                        <font style="vertical-align: inherit;">
                                            <font style="vertical-align: inherit;">Eliminar seleccionado</font>
                                        </font>
                                    </button>
                                </div>
                                <!--end::Group actions-->
                            </div>
                            <!--end::Card toolbar-->
                        </div>
                        <!--end::Card header-->
