<div class="modal-content">
    <div class="modal-header">
      <h4 id="modal-basic-title" class="modal-title">Agregar Permiso</h4>
      <button type="button" (click)="modal.close()" class="btn-close"></button>
    </div>
    <div class="modal-body">
      <div class="d-flex flex-column scroll-y me-n7 pe-7">
          <div class="fv-row mb-2">
            <label class="required fw-semibold fs-6 mb-2">Nombre</label>
            <input
              type="text"
              name="name"
              [(ngModel)] = "name"
              placeholder="ConfiguraciÃ³n de page ..."
              class="form-control form-control-solid ng-untouched ng-pristine ng-invalid"
            />
          </div>
      </div>
    </div>
    <div class="modal-footer flex-center">
      <button
        type="reset"
        class="btn btn-light me-3"
        (click)="modal.close()"
      >
        Cerrar</button
      >
      <button
        type="submit"
        class="btn btn-primary"
      >
        <span class="indicator-label"> Guardar </span
        >
        <span class="indicator-progress">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span
        ></span>
      </button>
    </div>
</div>
