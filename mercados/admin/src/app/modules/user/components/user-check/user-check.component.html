<div class="d-flex fv-row">
    <div class="form-check form-check-custom form-check-solid">
        <input class="form-check-input me-3" [name]="checkName" [type]="checkType" [value]="checkValue" [id]="checkId">
        <label class="form-check-label" [for]="checkFor">
            <div class="fw-bolder text-gray-800">{{ checkLabel }}</div>
            <div class="text-gray-600">{{checkDecription}}</div>
        </label>
    </div>
</div>
<div class="separator separator-dashed my-5"></div>
